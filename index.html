<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
  <section class="head">
    <div class="heading">
      <h1 id="title">Registration Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
  </section>
    <form id="survey-form">
        <fieldset>
          <label id="name-label">Name
            <input type="text" id="name"value="" required placeholder="Enter Your Name">
          </label>
          <label id="email-label">Email
            <input type="email" id="email" value="" required placeholder="Enter Your Email">
          </label>
          <label id="age-label">Age
            <input type="number" value="age" minlength="13" maxlength="100" id="age" placeholder="Age">

            <label id="role">Which option best describes your current role?
             <select id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Professional</option>
                <option>Other</option>
              </select>
            </label>
            <label>Would you recommend our website to a friend?</label>
            <label><input type="radio" name="recommend" value="yes" class="inline">Yes</label>
            <label><input type="radio"  name="recommend" value="no" class="inline">NO</label>
            <label><input type="radio"  name="recommend" value="maybe" class="inline">Maybe</label>

            <label>Courses</label>
            <labe><input type="checkbox" value="front" class="inline">Front-End Development</labe><br>
            <labe><input type="checkbox" value="back" class="inline">Back-End Development</labe><br>
            <labe><input type="checkbox" value="full" class="inline">FullStack Development</labe><br>

            <label>Any comments or suggestions?</label>
            <textarea rows="5" cols="50" placeholder="Write here..."></textarea>

            <input type="submit" id="submit">

        </fieldset>
       
     </label>
    </form>
</body>
</html>
